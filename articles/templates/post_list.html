{% extends 'base.html' %}

{% block content %}	
	<body>
		{% for articles in all_articles %}
			<div>
				<p>Data publikacji: {{ articles.add_date }}</p>
				<h1><a href="http://localhost:8000/articles/{{articles.id}}/">{{ articles.title }}</a></h1>
				<p>{{ articles.content|linebreaks }}</p>
			</div>
		{% endfor %}

	</body>
{% endblock content %}
